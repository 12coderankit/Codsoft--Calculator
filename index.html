<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="card">
            <div class="input">
                <input type="text" id="screen" name="input-text">
            </div>
            <div class="table">
                <table>
                    <tr>
                        <td><button class="buttons">C</button></td>
                        <td><button class="buttons">^</button></td>
                        <td><button class="buttons">.</button></td>
                        <td><button class="buttons side-btn">รท</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons">7</button></td>
                        <td><button class="buttons">8</button></td>
                        <td><button class="buttons">9</button></td>
                        <td><button class="buttons side-btn">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons">4</button></td>
                        <td><button class="buttons">5</button></td>
                        <td><button class="buttons">6</button></td>
                        <td><button class="buttons side-btn">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons">1</button></td>
                        <td><button class="buttons">2</button></td>
                        <td><button class="buttons">3</button></td>
                        <td><button class="buttons side-btn">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons">0</button></td>
                        <td><button class="buttons">%</button></td>
                        <td><button class="buttons">,</button></td>
                        <td><button class="buttons side-btn">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
